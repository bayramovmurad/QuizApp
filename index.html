<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="Style/style.css">
    <title>QuizApp</title>
</head>
<body  class="bg-dark">

    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz-box bg-black text-white">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer p-1 my-2">
                <div class="time-text">
                   Time
                </div>
                <div class="time-second bg-warning">
                    10
                </div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body mt-3">
            <div class="question-text p-3 pt-0 pb-0">
               
            </div>
            <div class="option-list">
               
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">  
                <span class="badge bg-warning">
                  
                </span>          
            </div>
            <button class="next-btn btn btn-primary btn-sm mb-2">Next question</button>
        </footer>
    </div>

    <div class="card score-box bg-black">
        <div class="icon"><i class="fas fa-crown text-primary"></i></div>
        <div class="score-explanation text-white">
          
        </div>
        <div class="score-buttons">
            <button class="btn-again btn btn-primary btn-md">Start Test</button>
            <button class="btn-finish btn btn-primary btn-md">Finish Test</button>
        </div>
    </div>
    <script src="JavaScript/question.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
